<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    #first-image-container {
      position: relative;
    }

    #first-image-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      height: 30%;
      border: 2px dashed black;
    }
  </style>
  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      var draggedImage = event.dataTransfer.getData("text");
      var dropTarget = event.target;
      dropTarget.style.backgroundImage = "url(" + draggedImage + ")";
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.src);
    }
  </script>
</head>
<body>

  <div class="card m-5" style="width: 18rem;" id="first-image-container">
    <img src="tshirt.jpeg" class="card-img-top" alt="..." >
    <div id="first-image-box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
<br>
  <div class="card p-5 ms-5" style="width: 12rem;">
    <img src="art.jpg" class="card-img-top" alt="..." >
    
  </div>


  <div >

    <img src="" draggable="true" ondragstart="drag(event)" />
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
